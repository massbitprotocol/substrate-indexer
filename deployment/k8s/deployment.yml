apiVersion: apps/v1
kind: Deployment
metadata:
  name: indexer-manager
  labels:
    app: indexer-manager
spec:
  selector:
    matchLabels:
      app: indexer-manager
  replicas: 1
  template:
    metadata:
      labels:
        app: indexer-manager
    spec:
      volumes:
        - name: project-dir
          emptyDir:
            medium: Memory
      containers:
        - name: indexer
          imagePullPolicy: IfNotPresent
          image: IMAGE@TAG
          ports:
            - containerPort: 3000
          env:
            - name: DB_HOST
              value: massbit-db-svc
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: postgres
            - name: DB_PASS
              value: postgres
            - name: DB_DATABASE
              value: postgres
          volumeMounts:
            - name: project-dir
              mountPath: '/projects'
          securityContext:
            runAsUser: 1000
      securityContext:
        fsGroup: 1000
      imagePullSecrets:
        - name: regcred
