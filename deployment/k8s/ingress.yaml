apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: massbit-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: "/indexers"
            backend:
              service:
                name: indexer-manager
                port:
                  number: 8080
